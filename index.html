<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    
    <meta charset="utf-8">
    <title>Simple Click Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="wrapper">
      <div class="points">
        <p class="stats">0</p>
      </div>
      <div class="btns">
        <button type="button" name="start">Start</button>
        <button type="button" name="click" disabled="true">Click</button>
      </div>
      <div class="copyright">
        <p>This is a simple click game. In this game, you have to complete 10 clicks within 2 second to win the game otherwise you will lose. So, all the best.</p>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
